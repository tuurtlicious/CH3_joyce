         </div>

      <!--Div for the gifs-->
         <div id="cutecats" class="grid-item">
            <h1 class="api3">Cutest cat of the Day</h1>
            <p class="exp">On a spaceship it is not allowed to have cats, so the travelers are missing out on the cutest cats of earth. </p>
            <img id="cuteCat">
            <br>
            </div>
      </div>
